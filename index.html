<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Simple typewriter text exercise</title>

    <meta name="description" content="A simple exercise template." />
    <!-- styles -->
    <style></style>
  </head>
  <body>
    <h1>Simple Typewriter Exercise</h1>
    <p id="para-0"></p>
    <p id="para-1"></p>
    <p id="para-2"></p>
    <!-- script -->
    <script>
      const text = [
        "Every golfer knows examples of courses which have been constructed and rearranged over and over again, and the fact that all over the country thousands of pounds are frittered away in doing bad work which will ultimately have to be scrapped is particularly distressful to a true economist",
        "This is the text of paragraph two.",
        "This is the text of paragraph three."
      ];
      let paraCounter = 0;
      let charCounter = 0;
      let typeWriterInterval;

      function addLetter() {
        if (paraCounter < text.length) {
          const para = document.getElementById("para-" + paraCounter);
          para.innerHTML = text[paraCounter].slice(
            0,
            charCounter + 1
          );
          charCounter++;
          if (charCounter >= text[paraCounter].length) {
            paraCounter++;
            charCounter = 0;
          }
        }
        else {
          for (let i=0; i <text.length; i++){
            const para = document.getElementById("para-" + i);
          }
          paraCounter = 0;
          charCounter = 0;
        }
        
      }
      typeWriterInterval = setInterval(addLetter, 100);
    </script>
    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js" defer></script>
  </body>
</html>
